<!DOCTYPE html>
<html>
<head>
<title>参数设置</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <#if shiro.hasPermission("sys:paramset:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>

		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">参数名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="paramset.name" placeholder="参数名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label" v-if="paramset.type==1">参数值(1~7)</div>
                <div class="col-sm-2 control-label" v-if="paramset.type==2">参数值(T+?)</div>
                <div class="col-sm-10">
                    <input type="number" class="form-control" v-model="paramset.paramValue" placeholder="参数值"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">参数类型</div>
                <div class="form-group col-sm-10">
                    <select class="form-control" v-model="paramset.type" disabled="disabled">
                        <option value="1" >每周用户免费领取次数</option>
                        <option value="2" >提现周期</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/plugins/jquery.form.js"></script>
<script src="${request.contextPath}/statics/js/modules/sys/paramset.js?_${.now?long}"></script>

</body>
</html>
