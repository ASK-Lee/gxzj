<!DOCTYPE html>
<html>
<head>
<title>佣金收益</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">

            <div class="form-group col-sm-3">
                <select class="form-control" v-model="q.role">
                    <option value="">全部</option>
                    <option value="1" >省代理</option>
                    <option value="2" >市代理</option>
                    <option value="3" >区代理</option>
                    <option value="4" >个人代理</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <input id="sdate" class="Wdate" style="width: 100%;padding: 5px 10px;" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:true,maxDate:'#F{$dp.$D(\'edate\')}'})"  placeholder="开始时间"  />
            </div>
            <div class="form-group col-md-2">
                <input id="edate" class="Wdate" style="width: 100%;padding: 5px 10px;" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:true,minDate:'#F{$dp.$D(\'sdate\')}',startDate:'#F{$dp.$D(\'sdate\',{d:+1})}'})"  placeholder="结束时间" /><br>
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <h2>佣金收益汇总统计:&nbsp;<span style="color: red;">{{num}}&nbsp;元</span></h2>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">

            <!--<div id="images" class="">
              <div class="col-sm-2 control-label">广告图</div>
              <div class="logo">
                  <img @click="preview" src="../../statics/img/addPhoto.svg" layer-src="../../statics/img/addPhoto.svg" class="logo_img">
                  <a class="btn btn-primary btn-xs upload">上传</a>
              </div>
            </div>-->

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/plugins/jquery.form.js"></script>
<script src="${request.contextPath}/statics/js/modules/sys/commission.js"></script>
<script src="${request.contextPath}/statics/plugins/My97DatePicker/WdatePicker.js"></script>

</body>
</html>
