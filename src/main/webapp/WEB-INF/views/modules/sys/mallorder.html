<!DOCTYPE html>
<html>
<head>
<title>商城订单</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
		<!--	<a v-if="hasPermission('sys:mallorder:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('sys:mallorder:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('sys:mallorder:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->

            <#if shiro.hasPermission("sys:mallorder:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>

          <!--  <#if shiro.hasPermission("sys:mallorder:info")>
                <a class="btn btn-primary" @click="detail"><i class="fa fa-list-alt"></i>&nbsp;详情</a>
            </#if>-->

		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">订单号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.orderNo" placeholder="订单号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.userId" placeholder="用户ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">地址ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.addrId" placeholder="地址ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.orderNum" placeholder="订单数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">运费</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.freight" placeholder="运费"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单总价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.orderSum" placeholder="订单总价"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">实际付款</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.realPayment" placeholder="实际付款"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">支付方式</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.payType" placeholder="支付方式"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">交易号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.transactionNo" placeholder="交易号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单状态：0 待付款，1 待发货，2 待收货，3 待评价 4 已完成，默认0</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.status" placeholder="订单状态：0 待付款，1 待发货，2 待收货，3 待评价 4 已完成，默认0"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">付款时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.payTime" placeholder="付款时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">发货时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.deliveryTime" placeholder="发货时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">成交时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallOrder.tradeTime" placeholder="成交时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/mallorder.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/plugins/jquery.form.js"></script>

</body>
</html>
