<!DOCTYPE html>
<html>
<head>
<title>提现记录表</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <#if shiro.hasPermission("sys:getcashrecord:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("sys:getcashrecord:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("sys:getcashrecord:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>




		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">用户ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="getCashRecord.userId" placeholder="用户ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">金额，单位分</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="getCashRecord.money" placeholder="金额，单位分"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">银行卡号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="getCashRecord.cardNum" placeholder="银行卡号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">开户行</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="getCashRecord.bank" placeholder="开户行"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">开户支行</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="getCashRecord.branch" placeholder="开户支行"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="getCashRecord.name" placeholder="用户名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="getCashRecord.createTime" placeholder="创建时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/getcashrecord.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/plugins/jquery.form.js"></script>
</body>
</html>
