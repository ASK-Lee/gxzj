<!DOCTYPE html>
<html>
<head>
<title>用户信息</title>
    <#include "/header.html">

</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<!--<#if shiro.hasPermission("sys:device:save")>
				<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;推送</a>
			</#if>-->
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label"><span style="color:red">*</span>设备编号</div>
				<select  class="select" v-model="exceptionmessage.deviceNo">
					<option value="">请选择</option>
					<option v-for="item in device" :value="item.deviceNo">
						{{ item.deviceNo }}</option>
				</select>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">消息内容</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="exceptionmessage.context" placeholder="消息内容"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>

<script src="${request.contextPath}/statics/plugins/jquery.form.js"></script>
<script src="${request.contextPath}/statics/js/modules/sys/exceptionmessage.js?_${.now?long}"></script>
</body>
</html>
