<!DOCTYPE html>
<html>
<head>
<title></title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("sys:privategroup:save")>
				<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:privategroup:save")>
				<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:privategroup:save")>
				<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">私密群发起人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.initiatorId" placeholder="私密群发起人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">群名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.name" placeholder="群名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">群介绍</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.introduce" placeholder="群介绍"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">群头像</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.img" placeholder="群头像"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">群公告</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.notice" placeholder="群公告"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">群成员类型  1 亲友  2 商友</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.type" placeholder="群成员类型  1 亲友  2 商友"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">省</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.province" placeholder="省"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">市</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.city" placeholder="市"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">区</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.area" placeholder="区"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">总地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.address" placeholder="总地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">经度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.lon" placeholder="经度"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">纬度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.lat" placeholder="纬度"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.updateTime" placeholder="修改时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建融云群id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="privateGroup.rongPgroupId" placeholder="创建融云群id"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/qd/privategroup.js"></script>
</body>
</html>
