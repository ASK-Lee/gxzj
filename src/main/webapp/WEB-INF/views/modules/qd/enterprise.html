<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('qd:enterprise:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('qd:enterprise:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('qd:enterprise:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">对应的账户id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.accountId" placeholder="对应的账户id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">企业名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.name" placeholder="企业名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">企业简称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.abbreviation" placeholder="企业简称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">法人姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.lawName" placeholder="法人姓名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">省</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.province" placeholder="省"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">市</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.city" placeholder="市"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">区</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.area" placeholder="区"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.address" placeholder="地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">经度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.lon" placeholder="经度"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">纬度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.lat" placeholder="纬度"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">经营范围</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.manageRange" placeholder="经营范围"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">营业执照</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.license" placeholder="营业执照"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterprise.updateTime" placeholder="更新时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/qd/enterprise.js"></script>
</body>
</html>
