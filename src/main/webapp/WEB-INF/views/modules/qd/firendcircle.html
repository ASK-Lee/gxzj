<!DOCTYPE html>
<html>
<head>
<title></title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.accountName" @keyup.enter="query" placeholder="用户名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<!--<#if shiro.hasPermission("sys:firendcircle:save")>-->
				<!--<a  class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
			<!--</#if>-->
			<#if shiro.hasPermission("sys:firendcircle:update")>
				<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:firendcircle:delete")>
				<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">所属用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="firendCircle.accountName" placeholder="所属用户名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">消息正文</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="firendCircle.content" placeholder="消息正文"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">图片</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="firendCircle.images" placeholder="图片"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">审核状态</div>
				<label class="radio-inline">
					<input type="radio" name="audit" value="1" v-model="firendCircle.audit"/> 通过
				</label>
				<label class="radio-inline">
					<input type="radio" name="audit" value="0" v-model="firendCircle.audit"/> 不通过
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/qd/firendcircle.js"></script>
</body>
</html>
