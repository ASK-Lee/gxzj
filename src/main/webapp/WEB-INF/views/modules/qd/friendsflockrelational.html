<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('qd:friendsflockrelational:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('qd:friendsflockrelational:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('qd:friendsflockrelational:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">亲友id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.friendsId" placeholder="亲友id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">群id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.friendsFlockId" placeholder="群id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否是管理员 1是 2不是</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.administrators" placeholder="是否是管理员 1是 2不是"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">所在群昵称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.nickName" placeholder="所在群昵称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">群消息免打扰  1开启免打扰 2关闭</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.disturb" placeholder="群消息免打扰  1开启免打扰 2关闭"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否显示群昵称 1 开启 2关闭</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.showNickName" placeholder="是否显示群昵称 1 开启 2关闭"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否设为置顶 1开启设置 2关闭</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.setTop" placeholder="是否设为置顶 1开启设置 2关闭"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否禁言   1是  2否</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.gag" placeholder="是否禁言   1是  2否"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否保存到通讯录  1开启 2关闭</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.mailList" placeholder="是否保存到通讯录  1开启 2关闭"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="friendsFlockRelational.updateTime" placeholder="修改时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/qd/friendsflockrelational.js"></script>
</body>
</html>
